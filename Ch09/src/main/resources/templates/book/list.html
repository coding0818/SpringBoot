<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>book::list</title>
	</head>
	<body>
		<h3>네이버 오픈 API를 활용한 도서목록</h3>
		
		<table border="1">
			<tr>
				<td>isbn</td>
				<td><img src="#" alt=""/></td>
				<td><a href="#">도서제목</a></td>
				<td>저자/출판사</td>
				<td>출판일</td>
			</tr>
			<tr th:each="book:${books}">
				<td th:text="${book.isbn}"></td>
				<td><img th:src="${book.image}" alt=""/></td>
				<td><a th:href="${book.link}">[[${book.title}]]</a></td>
				<td>[[${book.author}]]/[[${book.publisher}]]</td>
				<td>[[${book.pubdate}]]</td>
			</tr>
		</table>
		
	</body>
</html>
