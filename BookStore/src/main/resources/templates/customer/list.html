<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>customer::list</title>
	</head>
	<body>
		<h3>고객목록</h3>
		<a href="@{/index}">처음으로</a>
		<a th:href="@{/customer/register}">고객등록</a>
		
		<table border="1">
			<tr>
				<th>고객번호</th>
				<th>고객명</th>
				<th>주소</th>
				<th>휴대폰</th>
				<th>관리</th>
			</tr>
			
			<tr th:each="customer:${customers}">
				<td th:text="${customer.custId}"></td>
				<td th:text="${customer.name}"></td>
				<td th:text="${customer.address}"></td>
				<td th:text="${customer.phone}"></td>
				<td>
					<a th:href="@{/customer/modify(custId=${customer.custId})}">수정</a>
					<a th:href="@{/customer/delete(custId=${customer.custId})}">삭제</a>
				</td>
			</tr>
			
		</table>
	</body>
</html>
